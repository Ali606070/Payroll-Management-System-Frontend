<mat-form-field>
  <input matInput #in (keyup)="applyFilter(in.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container
      *ngFor="let c of displayedColumns; index"
      matColumnDef="{{ c }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ c }}</th>
      <td mat-cell *matCellDef="let element">{{ element[c] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [style]="'direction:ltr'"
  ></mat-paginator>
</div>
